<html>

<body>

<div id="divUI">

	<h3>Isometric Map Engine</h3>

	<p>
		Use the textareas below to specify the landscape,
		then click the Render button to display its isometric graphical representation.
	</p>

	<label>Map Data:</label>
	<button onclick="UiEventHandler.buttonMapDemoLoad_Clicked()">Load Demo</button>
	<br />

	<label for="textareaTerrainDefns">Terrain Definitions:</label><br />
	
	<textarea id="textareaTerrainDefns" cols="40" rows="10">
[
    {
        "name": "Grass",
        "codeChar": ".",
        "colors": [
            {
                "name": "Green",
                "code": "g",
                "componentsRGBA": [
                    0,
                    1,
                    0,
                    1
                ]
            },
            {
                "name": "Yellow",
                "code": "y",
                "componentsRGBA": [
                    1,
                    1,
                    0,
                    1
                ]
            }
        ]
    },
    {
        "name": "Sand",
        "codeChar": "-",
        "colors": [
            {
                "name": "Yellow",
                "code": "y",
                "componentsRGBA": [
                    1,
                    1,
                    0,
                    1
                ]
            },
            {
                "name": "Yellow",
                "code": "y",
                "componentsRGBA": [
                    1,
                    1,
                    0,
                    1
                ]
            }
        ]
    },
    {
        "name": "Water",
        "codeChar": "~",
        "colors": [
            {
                "name": "Blue",
                "code": "b",
                "componentsRGBA": [
                    0,
                    0,
                    1,
                    1
                ]
            },
            {
                "name": "Blue",
                "code": "b",
                "componentsRGBA": [
                    0,
                    0,
                    1,
                    1
                ]
            }
        ]
    }
]
	</textarea><br />

	<label for="textareaTerrains">Terrains of Map Cells:</label><br />
	<textarea id="textareaTerrains" cols="12" rows="9">
~~~~~~~~
~~~~~~~~
~~--~~~~
~--..~~~
~~~.--~~
~~-----~
~~~----~
~~~~--~~
	</textarea><br />

	<label for="textareaAltitudes">Altitudes of MapCells:</label><br />
	<textarea id="textareaAltitudes" cols="12" rows="9">
........
........
........
.1165...
...5411.
..22321.
...2321.
....11..
	</textarea><br />

	<div>
		<label>Camera:</label>
		<div>
			<label>View Size:</label>
			<label>X:</label>
			<input id="inputCameraViewSizeX" type="number" value="320" style="width:64px" />
			<label>Y:</label>
			<input id="inputCameraViewSizeY" type="number" value="240" style="width:64px" />
		</div>

		<div>
			<label>View Pos:</label>
			<label>X:</label>
			<input id="inputCameraViewPosX" type="number" value="32" style="width:64px" />
			<label>Y:</label>
			<input id="inputCameraViewPosY" type="number" value="96" style="width:64px" />
			<label>Z:</label>
			<input id="inputCameraViewPosZ" type="number" value="-32" style="width:64px" />
		</div>

	</div>

	<button
		id="buttonRender"
		onclick="UiEventHandler.buttonRender_Clicked();"
	>Render</button>
	<br />

	<label for="divOutput">Rendered:</label><br />
	<div id="divOutput">
		<canvas id="canvasOutput" width="320px" height="200px" />
	</div>
</div>

<script type="text/javascript" src="UiEventHandler.js"></script>

<script type="text/javascript" src="Framework/Source/Display/Color.js"></script>

<script type="text/javascript" src="Framework/Source/Extensions/ArrayExtensions.js"></script>

<script type="text/javascript" src="Framework/Source/Geometry/Shapes/Meshes/Mesh.js"></script>
<script type="text/javascript" src="Framework/Source/Geometry/Shapes/Meshes/MeshBuilder.js"></script>

<script type="text/javascript" src="Camera.js"></script>
<script type="text/javascript" src="Map.js"></script>
<script type="text/javascript" src="MapCell.js"></script>
<script type="text/javascript" src="Terrain.js"></script>
<script type="text/javascript" src="Transform.js"></script>
<script type="text/javascript" src="Venue.js"></script>

</body>
</html>
